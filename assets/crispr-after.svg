<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00897b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#ffffff"/>
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b2545" text-anchor="middle">CRISPR/Cas9 Gene Editing Mechanism</text>
  <text x="300" y="65" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Jinek et al., 2012</text>
  
  <rect x="120" y="120" width="100" height="80" rx="8" fill="url(#grad1)" opacity="0.2" stroke="#1a73e8" stroke-width="2"/>
  <text x="170" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#0b2545" text-anchor="middle">Target DNA</text>
  <text x="170" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Double helix</text>
  
  <rect x="250" y="120" width="100" height="80" rx="8" fill="url(#grad1)" opacity="0.2" stroke="#00897b" stroke-width="2"/>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#0b2545" text-anchor="middle">Cas9 Protein</text>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Endonuclease</text>
  
  <rect x="380" y="120" width="100" height="80" rx="8" fill="url(#grad1)" opacity="0.2" stroke="#ff6f00" stroke-width="2"/>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#0b2545" text-anchor="middle">Guide RNA</text>
  <text x="430" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Targeting</text>
  
  <line x1="220" y1="160" x2="250" y2="160" stroke="#1a73e8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="160" x2="380" y2="160" stroke="#00897b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="200" y="250" width="200" height="100" rx="8" fill="#e8f4f8" stroke="#1a73e8" stroke-width="2"/>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0b2545" text-anchor="middle">DNA Cleavage</text>
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Precise double-strand break</text>
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">at target site</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1a73e8" />
    </marker>
  </defs>
</svg>
