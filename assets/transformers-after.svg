<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradEnc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradDec" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00897b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="500" fill="#ffffff"/>
  
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b2545" text-anchor="middle">Transformer Architecture</text>
  <text x="300" y="58" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">Vaswani et al., 2017 — "Attention is All You Need"</text>
  
  <!-- Encoder -->
  <g>
    <rect x="80" y="100" width="180" height="60" rx="8" fill="url(#gradEnc)" opacity="0.9"/>
    <text x="170" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#fff" text-anchor="middle">Encoder</text>
    
    <rect x="100" y="180" width="140" height="45" rx="6" fill="#e8f4f8" stroke="#1a73e8" stroke-width="2"/>
    <text x="170" y="207" font-family="Arial, sans-serif" font-size="13" fill="#0b2545" text-anchor="middle">Multi-Head Attention</text>
    
    <rect x="100" y="240" width="140" height="45" rx="6" fill="#e8f4f8" stroke="#1a73e8" stroke-width="2"/>
    <text x="170" y="267" font-family="Arial, sans-serif" font-size="13" fill="#0b2545" text-anchor="middle">Feed Forward</text>
    
    <line x1="170" y1="160" x2="170" y2="180" stroke="#1a73e8" stroke-width="2"/>
    <line x1="170" y1="225" x2="170" y2="240" stroke="#1a73e8" stroke-width="2"/>
    
    <text x="170" y="310" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">N× layers</text>
  </g>
  
  <!-- Decoder -->
  <g>
    <rect x="340" y="100" width="180" height="60" rx="8" fill="url(#gradDec)" opacity="0.9"/>
    <text x="430" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#fff" text-anchor="middle">Decoder</text>
    
    <rect x="360" y="180" width="140" height="45" rx="6" fill="#e0f2f1" stroke="#00897b" stroke-width="2"/>
    <text x="430" y="202" font-family="Arial, sans-serif" font-size="12" fill="#0b2545" text-anchor="middle">Masked Multi-Head</text>
    <text x="430" y="217" font-family="Arial, sans-serif" font-size="12" fill="#0b2545" text-anchor="middle">Attention</text>
    
    <rect x="360" y="240" width="140" height="45" rx="6" fill="#e0f2f1" stroke="#00897b" stroke-width="2"/>
    <text x="430" y="262" font-family="Arial, sans-serif" font-size="12" fill="#0b2545" text-anchor="middle">Cross Attention</text>
    <text x="430" y="277" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">(Encoder-Decoder)</text>
    
    <rect x="360" y="300" width="140" height="45" rx="6" fill="#e0f2f1" stroke="#00897b" stroke-width="2"/>
    <text x="430" y="327" font-family="Arial, sans-serif" font-size="13" fill="#0b2545" text-anchor="middle">Feed Forward</text>
    
    <line x1="430" y1="160" x2="430" y2="180" stroke="#00897b" stroke-width="2"/>
    <line x1="430" y1="225" x2="430" y2="240" stroke="#00897b" stroke-width="2"/>
    <line x1="430" y1="285" x2="430" y2="300" stroke="#00897b" stroke-width="2"/>
    
    <text x="430" y="365" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">N× layers</text>
  </g>
  
  <!-- Cross-attention connection -->
  <line x1="240" y1="210" x2="360" y2="262" stroke="#ff6f00" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="11" fill="#ff6f00" text-anchor="middle">attention</text>
  
  <!-- Input/Output labels -->
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1a73e8" font-weight="600" text-anchor="middle">Input Embedding</text>
  <text x="430" y="95" font-family="Arial, sans-serif" font-size="12" fill="#00897b" font-weight="600" text-anchor="middle">Output Embedding</text>
  
  <rect x="360" y="380" width="140" height="35" rx="6" fill="#fff4e6" stroke="#ff9800" stroke-width="2"/>
  <text x="430" y="402" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#0b2545" text-anchor="middle">Linear + Softmax</text>
  
  <text x="430" y="435" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="600" text-anchor="middle">Output Probabilities</text>
  
  <line x1="430" y1="345" x2="430" y2="380" stroke="#00897b" stroke-width="2"/>
</svg>
